{% extends 'key_management_base.html' %}

{% block tab_header %}
  Upload hosts's SSH public key
{% endblock  %}

{% block inside_content %}

  <form action="/upload_ssh_host_key" method="POST" enctype="multipart/form-data" class="form-horizontal">
    <div class="form-group">
      <label for="upload_file" class="col-sm-2 control-label">IP address of host</label>
        <div class="col-sm-10">
          <input id="ip" type="text" name="ip" class="form-control">
          <!-- <p class="help-block">Enter the replication destination's IP </p>-->
        </div>
    </div>
    <div class="form-group">
      <label for="upload_file" class="col-sm-2 control-label">Host's SSH public key</label>
      <div class="col-sm-10">
        <input id="upload_file"  type="file" name="pub_key" class="fileinput"/>
        <!--<p class="help-block">Select the replication destination's HOST SSH key file </p>-->
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-10">
			  <input type="submit" class="btn btn-primary btn-sm" value="Upload key">
      </div>
    </div>
  </form>

{% endblock %}
